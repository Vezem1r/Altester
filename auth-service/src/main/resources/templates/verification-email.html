<div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06); padding: 48px 32px; position: relative; overflow: hidden;">

    <div style="position: relative; z-index: 1; text-align: center; margin-bottom: 20px;">
        <span style="font-size: 48px; font-weight: 700; letter-spacing: -0.5px; color: #000000;">Altester</span>
    </div>

    <h2 style="font-weight: 700; font-size: 28px; color: #000000; text-align: center; margin-bottom: 24px; letter-spacing: -0.5px;">Welcome to Altester!</h2>

    <p style="font-size: 16px; color: #333333; line-height: 1.6; margin-bottom: 32px; text-align: center;">
        We're excited to have you on board. To complete your registration, please enter the verification code below:
    </p>

    <div style="background-color: transparent; padding: 32px; border-radius: 12px; text-align: center; border: 1px solid #e6e6e6; margin-bottom: 32px; position: relative; z-index: 2;">
        <div style="padding: 24px 32px; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);">
            <h3 style="font-weight: 600; font-size: 14px; color: #666666; margin-bottom: 16px; text-transform: uppercase; letter-spacing: 1.5px;">Verification Code</h3>

            <p style="font-size: 36px; font-weight: 700; font-family: 'Courier New', monospace; color: #000000; margin: 0; letter-spacing: 6px;">
                <span th:text="${verificationCode}"></span>
            </p>

            <div style="margin-top: 24px; display: flex; align-items: center; justify-content: center;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px; color: #666666;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <div>
                    <p style="font-size: 14px; color: #666666; margin: 0; text-align: left;">
                        Expires: <strong style="color: #000000;">
                        <span th:text="${expiration}"></span> CET
                    </strong>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <p style="font-size: 14px; color: #666666; text-align: center; line-height: 1.6;">
        If you did not request this email, please ignore it or contact our support.
    </p>

    <hr style="border: none; height: 1px; background-color: #e6e6e6; margin: 32px 0;">

    <div style="text-align: center; font-size: 12px; color: #999999;">
        &copy; <span th:text="${year}"></span> Altester. All rights reserved.
    </div>

    <div style="display: none;">&nbsp;<!-- no Gmail trimming --></div>
</div>
