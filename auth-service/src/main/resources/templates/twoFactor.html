<html>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f7f3ff;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); padding: 20px;">
    <h2 style="color: #6a0dad; text-align: center;">Two-Factor Authentication (2FA)</h2>
    <p style="font-size: 16px; text-align: center; color: #333;">
        You are trying to log into your account. Please enter the following verification code to proceed:
    </p>
    <div style="background-color: #f2e6ff; padding: 20px; border-radius: 5px; text-align: center; border: 1px solid #6a0dad;">
        <h3 style="color: #6a0dad;">Your 2FA Code:</h3>
        <p style="font-size: 24px; font-weight: bold; color: #6a0dad; padding: 10px; border: 2px dashed #6a0dad; border-radius: 5px; display: inline-block;">
            <span th:text="${twofactor}"></span>
        </p>
        <p style="font-size: 14px; color: #555;">This code is valid until:
            <strong style="color: #6a0dad;"><span th:text="${expiration}"></span></strong>
        </p>
    </div>
    <p style="font-size: 14px; color: #555; text-align: center; margin-top: 20px;">
        If you did not request this login, please secure your account immediately.
    </p>
    <footer style="text-align: center; margin-top: 20px; font-size: 12px; color: #aaa;">
        &copy; <span th:text="${year}"></span> Altester. All rights reserved.
    </footer>
</div>
</body>
</html>
